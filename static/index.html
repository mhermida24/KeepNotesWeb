<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesKeep</title>
    <!-- Linked external CSS file instead of inline styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Folders</h2>
                <button class="add-folder-btn">+</button>
            </div>
            <div class="folder-list">
                <div class="folder-item">
                    <div class="folder-item-left">
                        <span class="folder-icon">ðŸ“„</span>
                        <span>All Notes</span>
                    </div>
                    <span class="folder-count">0</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Header -->
            <header class="header">
                <div class="logo">+</div>
                <h1 class="app-name">NotesKeep</h1>
            </header>

            <!-- Content -->
            <div class="content">
                <div class="content-header">
                    <h2 class="content-title">
                        All Notes 
                    </h2>
                </div>

                <div class="cards-container">
                    <!-- Take Note Card -->
                    <div class="take-note-card">
                        <button class="take-note-button">
                            <div class="take-note-content">
                                <span class="plus-icon">+</span>
                                <span>Take a note...</span>
                            </div>
                        </button>
                    </div>
           
                        
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
